{% extends "base.html" %}

{% block title %}Laboremos SA - Iniciar Sesion{% endblock %}

{% block body %}

    <div class="fondo-login container py-5">
        <div class="text-center">
            {% if error %}
                <h2 style="color: darkred"> {{error}} </h2>
            {% endif %}
            <img src="/imagenes/jpg/logo" width="200" height="auto" alt="">
            <h2 >BIENVENIDO A Laboremos SA </h2>
            <h3>Presione Clic en Ingresar</h3>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-dark btn-lg" id="myBtn">Ingresar</button>
            <a href="/" class="btn btn-danger btn-lg" > Salir al Sitio Web</a>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form id="form1" name="form1" method="post" action="/login/login" role="form">
                            <div class="form-group">
                                <label for="nombre_usuario"><span class="glyphicon glyphicon-user"></span> Usuario</label>
                                <input name="nombre_usuario" type="text" id="nombre_usuario" class="form-control"  placeholder="Ingrese Usuario" required="">
                            </div>
                            <div class="form-group">
                                <label for="clave"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                <input name="clave" type="password" id="clave" class="form-control"  placeholder="Enter password" required>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" checked>Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#myBtn").click(function(){
                $("#myModal").modal();
            });
        });
    </script>

{% endblock %}
