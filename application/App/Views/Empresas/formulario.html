{% extends "base.html" %}

{% block title %}MeDSyS - Administrador{% endblock %}

{% block body %}
{% include "header.html" %}
{% if empresa %}
<h2>Editar Empresa {{empresa.nombre_empresa}}</h2>
<div class="col-2">
    <form method="post">
        <input type="hidden" name="id" id="id" value="{{empresa.id}}">
        <div class="form-group">
            <label for="nombre_empresa">Nombre</label>
            <input value="{{empresa.nombre_empresa}}" type="text" class="form-control" id="nombre_empresa" name="nombre_empresa">
        </div>
        <div class="form-group">
            <label for="nit">NIT</label>
            <input value="{{empresa.nit}}" type="number" class="form-control" id="nit" name="nit">
        </div>
        <div class="form-group">
            <label for="telefono_empresa">Telefono</label>
            <input value="{{empresa.telefono_empresa}}" type="tel" class="form-control" id="telefono_empresa" name="telefono_empresa">
        </div>
        <div class="form-group">
            <label for="direccion_empresa">Dirección</label>
            <input value="{{empresa.direccion_empresa}}" type="address" class="form-control" id="direccion_empresa" name="direccion_empresa">
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input value="{{empresa.ciudad}}" type="text" class="form-control" id="ciudad" name="ciudad">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% else %}
<h2>Agregar Empresa</h2>
<div class="col-2">
    <form method="post">
        <input type="hidden" name="id" id="id" value="">
        <div class="form-group">
            <label for="nombre_empresa">Nombre</label>
            <input value="" type="text" class="form-control" id="nombre_empresa" name="nombre_empresa">
        </div>
        <div class="form-group">
            <label for="nit">NIT</label>
            <input value="" type="number" class="form-control" id="nit" name="nit">
        </div>
        <div class="form-group">
            <label for="telefono_empresa">Telefono</label>
            <input value="" type="tel" class="form-control" id="telefono_empresa" name="telefono_empresa">
        </div>
        <div class="form-group">
            <label for="direccion_empresa">Dirección</label>
            <input value="" type="address" class="form-control" id="direccion_empresa" name="direccion_empresa">
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input value="" type="text" class="form-control" id="ciudad" name="ciudad">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endif %}


{% endblock %}
